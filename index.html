<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой YouTube Канал</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
        }
        .video {
            margin: 20px 0;
            width: 100%;
        }
        .video iframe {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .video iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на мой YouTube канал!</h1>
    <a href="https://youtube.com/@itz_molokomain?si=eBQteTiXL--j6dEM" target="_blank" style="color: white; text-decoration: none;">Перейти на мой канал</a>
</header>

    <h2>Последние видео</h2>

        <iframe src="https://www.youtube.com/embed/ваш_идентификатор_видео_3" frameborder="0" allowfullscreen></iframe>

</div>

<footer>

</footer>

</html>
